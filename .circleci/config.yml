version: 2 # use CircleCI 2.0
jobs:
  build:
    working_directory: ~/lib
    docker:
      - image: circleci/clojure:openjdk-14-lein-buster
    environment:
      LEIN_ROOT: nbd
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run: lein deps
      - run: make all
      - run: |
          mkdir tmp
          mv target/protojure-* tmp
      - store_artifacts:
          path: tmp/
          destination: jar
